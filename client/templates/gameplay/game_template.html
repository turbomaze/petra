<template name="gameTemplate">
    <div class="row game-container">
        <div class="col-xs-12 col-sm-8">
            <h3 class="room-title">{{gameData.title}}</h3>
            <div class="letter-grid">
                {{#each gameData.tiles}}
                    {{> tile}}
                {{/each}}

                {{#if gameData.winner}}
                    <div class="win-cont win-cont-top">
                        <span>
                            {{gameData.winner.username}} wins!
                        </span>
                    </div>
                    <div class="win-cont win-cont-bot">
                        <span>
                            {{gameData.winner.score}} points
                        </span>
                    </div>
                {{/if}}
            </div>
        </div>

        <div class="col-xs-12 col-sm-4">
            <div class="row">
                <div class="col-xs-5 col-sm-12">
                    <h3>Players</h3>
                    <div class="room-players">
                        <ul class="list-group">
                            {{#each playersAndScores}}
                                {{> playerListItem}}
                            {{/each}}
                        </ul>
                    </div>
                </div>

                <div class="col-xs-7 col-sm-12">
                    <h3>Letter rack</h3>
                    <div class="rack">
                        {{#each gameData.rack}}
                            <div class="tile-elem-container">
                                <div class="rack-letter" id="rack-letter-{{_id}}">
                                    {{letter}}
                                </div>
                                {{#if letter}}
                                    <div class="tile-score">
                                        {{score}}
                                    </div>
                                {{/if}}
                            </div>
                        {{/each}}
                    </div>

                    <div class="row game-btns">
                        <div class="col-xs-6 col-sm-6">
                            <a href="#" style="width: 100%"
                               class="btn btn-primary"
                               id="recall-btn">
                                Recall
                            </a>
                        </div>
                        <div class="col-xs-6 col-sm-6">
                            <a href="#" style="width: 100%"
                               class="btn btn-primary"
                               id="submit-move-btn">
                                Submit
                            </a>
                        </div>
                        <div class="col-xs-6 col-sm-6">
                            <a href="#" style="width: 100%"
                               class="btn btn-danger"
                               id="pass-move-btn">
                                Pass
                            </a>
                        </div>
                        <div class="col-xs-6 col-sm-6">
                            <a href="#" style="width: 100%"
                               class="btn btn-danger"
                               id="forfeit-btn">
                                Forfeit
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12">
                    <h3>How to play</h3>
                    <ul>
                        <li>
                            After clicking a grid spot, click on a rack
                            letter to place a tile there.
                        </li>
                        <li>
                            Place tiles to form words along horizontal and
                            vertical lines.
                        </li>
                        <li>
                            Words need to branch off of words already on the board.
                        </li>
                        <li>
                            The game ends when there are no more tiles or when
                            everyone has passed their turn consecutively.
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="tile">
    <div class="tile-elem-container">
        <div class="tile-elem {{multClass}}" id="tile-{{_id}}">
            {{{multText}}}
        </div>
        <div class="tile-letter {{filledClass}}
            {{selectedClass}}" id="letter-{{_id}}">
            {{letter}}
        </div>
        {{#if letter}}
            <div class="tile-score">
                {{score}}
            </div>
        {{/if}}
    </div>
</template>

<template name="playerListItem">
    <li class="list-group-item {{isTurn}}">
        {{username}}: {{score}} points
    </li>
</template>
