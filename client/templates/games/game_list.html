<template name="gameList">
    {{#if currentUser}}
        {{> gameForm}}
    {{else}}
        {{> accountForm}}
    {{/if}}

    <div class="row">
        {{#each games}}
            {{> game}}
        {{else}}
            <p class="col-xs-12">
                There aren't any open games at the moment.
            </p>
        {{/each}}
    </div>
</template>
