<template name="gameRoomsList">
    {{#if currentUser}}
        {{> gameRoomForm}}
    {{else}}
        {{> accountForm}}
    {{/if}}

    {{#if gameRooms.count}}
        <div class="game-rooms-container">
            {{#each gameRooms}}
                {{> gameRoom}}
            {{/each}}
        </div>
    {{else}}
        <div class="row">
            <div class="col-xs-12">
                There aren't any open games at the moment.
            </div>
        </div>
    {{/if}}
</template>
