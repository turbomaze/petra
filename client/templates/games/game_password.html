<template name="gamePassword">
    <div class="shard">
        <form class="main form">
            <div class="row">
                <h4 class="col-xs-12">{{title}}</h4>
            </div>
            <div class="row">
                {{#if showPasswordField}}
                    <div class="form-group col-xs-8 {{errorClass 'password'}}">
                        <div class="controls">
                            <input name="password" id="password"
                                   type="password" value=""
                                   placeholder="Room password"
                                   class="form-control">
                            <span class="help-block">{{errorMessage 'password'}}</span>
                        </div>
                    </div>
                    <div class="form-group col-xs-4">
                        <div class="controls">
                            <input type="submit" value="Join room" name="submit"
                                   class="btn btn-primary"
                                   style="width: 100%">
                        </div>
                    </div>
                {{else}}
                    <div class="form-group col-xs-12">
                        <div class="controls">
                            <input type="submit" value="Join room" name="submit"
                                   class="btn btn-primary"
                                   style="width: 100%">
                        </div>
                    </div>
                {{/if}}
            </div>
        </form>
    </div>
</template>
