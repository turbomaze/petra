<template name="accountForm">
    <div class="shard">
        <form class="main form">
            <div class="row">
                <p class="col-xs-12">Use this form to both make an account and log in.</p>
                <div class="form-group col-xs-5 {{errorClass 'username'}}">
                    <div class="controls">
                        <input name="username" id="username"
                               type="text" value=""
                               placeholder="Your username"
                               class="form-control">
                        <span class="help-block">{{errorMessage 'username'}}</span>
                    </div>
                </div>
                <div class="form-group col-xs-5 {{errorClass 'password'}}">
                    <div class="controls">
                        <input name="password" id="password"
                               type="password" value=""
                               placeholder="(optional) Password"
                               class="form-control">
                        <span class="help-block">{{errorMessage 'password'}}</span>
                    </div>
                </div>
                <div class="form-group col-xs-2">
                    <div class="controls">
                        <input type="submit" value="Submit"
                               class="btn btn-primary">
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>
